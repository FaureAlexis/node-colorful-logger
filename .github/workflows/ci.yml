name: CI

on: [push, pull_request]

jobs:
  check_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies 
        run: npm install
      - name: Run Linter
        run: npm run lint

  check_tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies 
        run: npm install
      - name: Run tests & get code coverage
        run: npm test
